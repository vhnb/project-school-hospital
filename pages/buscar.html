<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="/global.css">
    <title>Hospital Vida Plena - Buscar</title>
</head>

<body>
    <header>
        <h1 class="fw-bolder">Hospital <span>VP</span></h1>
        <nav>
            <a href="/">In√≠cio</a>
            <a href="/adicionar-paciente">Adicionar paciente</a>
            <a href="/adicionar-medicamento">Adicionar medicamento</a>
            <a class="text-primary" href="/buscar">Buscar</a>
            <a href="/medicamentos">Medicamentos</a>
            <a href="/pacientes">Pacientes</a>
        </nav>
    </header>
    <main>
        <form id="med" action="/buscar-medicamento/:nome_medicamento" method="GET">
            <h2>Encontre o que deseja</h2>
            <input class="p-2" type="text" id="nome_medicamento" name="nome_medicamento" placeholder="Buscar por medicamento" required>
            <div class="btn-group">
                <button type="submit" class="btn btn-primary">Buscar por...</button>
                <button type="button" class="btn btn-primary dropdown-toggle dropdown-toggle-split"
                    data-bs-toggle="dropdown" aria-expanded="false">
                    <span class="visually-hidden">Toggle Dropdown</span>
                </button>
                <ul class="dropdown-menu dropdown-menu-end">
                    <li><a id="btnMed" class="dropdown-item" href="#">Medicamento</a></li>
                    <li><a id="btnPac" class="dropdown-item" href="#">Pacientes</a></li>
                </ul>
            </div>
        </form>
        <form id="pac" action="/buscar-paciente/:nome_paciente" method="GET">
            <h2>Encontre o que deseja</h2>
            <input class="p-2" type="text" id="nome_paciente" name="nome_paciente" placeholder="Buscar por paciente">
            <div class="btn-group">
                <button type="submit" class="btn btn-primary">Buscar por...</button>
                <button type="button" class="btn btn-primary dropdown-toggle dropdown-toggle-split"
                    data-bs-toggle="dropdown" aria-expanded="false">
                    <span class="visually-hidden">Toggle Dropdown</span>
                </button>
                <ul class="dropdown-menu dropdown-menu-end">
                    <li><a id="btnMed2" class="dropdown-item" href="#">Medicamento</a></li>
                    <li><a id="btnPac" class="dropdown-item" href="#">Pacientes</a></li>
                </ul>
            </div>
        </form>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script src="/script.js"></script>
</body>

</html>
