<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="/global.css">
    <title>Hospital Vida Plena - Pacientes</title>
</head>

<body>
    <header>
        <h1 class="fw-bolder">Hospital <span>VP</span></h1>
        <nav>
            <a href="/">In√≠cio</a>
            <div style="width: 9%;" class="dropdown">
                <a class="dropdown-toggle" type="button" data-bs-toggle="dropdown">Adicionar</a>
                <ul class="dropdown-menu">
                    <li><a class="dropdown-item" href="/adicionar-paciente">Paciente</a></li>
                    <li><a class="dropdown-item" href="/adicionar-medicamento">Medicamento</a></li>
                </ul>
            </div>
            <div style="width: 7%;" class="dropdown">
                <a class="dropdown-toggle" type="button" data-bs-toggle="dropdown">Alterar</a>
                <ul class="dropdown-menu">
                    <li><a class="dropdown-item" href="/alterar-paciente">Paciente</a></li>
                    <li><a class="dropdown-item" href="/alterar-medicamento">Medicamento</a></li>
                </ul>
            </div>
            <div style="width: 8%;" class="dropdown">
                <a class="dropdown-toggle" type="button" data-bs-toggle="dropdown">Remover</a>
                <ul class="dropdown-menu">
                    <li><a class="dropdown-item" href="/remover-paciente">Paciente</a></li>
                    <li><a class="dropdown-item" href="/remover-medicamento">Medicamento</a></li>
                </ul>
            </div>
            <a href="/buscar">Buscar</a>
            <a href="/medicamentos">Medicamentos</a>
            <a class="text-primary" href="/pacientes">Pacientes</a>
        </nav>
    </header>
    <main class="sectionResultAll">
        <div class="containerList">
            <h1>Lista de Pacientes</h1>
            <ul id="listaPacientes"></ul>
        </div>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous">
    </script>
    <script>
        const listaPacientes = document.getElementById('listaPacientes')

        fetch('/pacientes-data')
            .then(response => response.json())
            .then(pacientes => {
                pacientes.forEach(paciente => {
                    const itemLista = document.createElement('li')
                    itemLista.classList.add('styleList')
                    itemLista.innerHTML = `
                    <h3>${paciente.nome_paciente}</h3>
                    <p>${paciente.data_paciente}</p>
                    `
                    listaPacientes.appendChild(itemLista)
                })
            })
    </script>
</body>

</html>
